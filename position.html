<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doc</title>
  <style>
    body{
      height: 300vh;
    }
    
    div{
      height: 10rem;
      width: 10rem;
    }
    div.one{
      background-color: #0f0;
      position: static;
    }

    div.two{
      background-color: #00f;
      position: relative;
      left: 20rem;
    }

    div.three{
      background-color: #ff0;
      position: absolute;
      top: 0;
      margin-top: -5rem;
      left: 5rem;
    }

    div.four{
      background-color: #f50;
      position: fixed;
    }
  </style>
</head>
<body>
  <div class="one">
  </div>
  <div class="two">
  </div>
  <div class="three">
  </div>
  <div class="four">
  </div>

</body>
</html>
